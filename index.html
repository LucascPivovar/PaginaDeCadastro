                            </div>

                        <input type="text" id="nameOne" name="nameOne">

                        <div class="characteristics">

                            <div class="characteristicsOne">
                                <input type="text" name="charOne" id="CharOne">
                                <input type="text" name="charTwo" id="charTwo">
                            </div>
                            <div class="characteristicsTwo">
                                
                                <input type="text" name="charThree" id="charThree">
                                <input type="text" name="charFour" id="charFour">
                            </div>
                        </div>
                        <p>Signos, idade, melhor em .. Deixe a <br>criatividade solta</p>

                        <div class="images">

                            <input type="file" id="foto" name="foto" accept="image/*">

                            
                            <label for="foto">Foto pessoa 2</label>
